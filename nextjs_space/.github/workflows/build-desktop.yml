name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: nextjs_space/yarn.lock

      - name: Install dependencies
        working-directory: nextjs_space
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: nextjs_space
        run: yarn prisma generate

      - name: Build Next.js
        working-directory: nextjs_space
        run: yarn build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: nextjs_space
        run: yarn electron-builder --win --publish never

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: nextjs_space
        run: yarn electron-builder --mac --publish never

      - name: Build Electron App (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: nextjs_space
        run: yarn electron-builder --linux --publish never

      - name: Upload Windows Artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SuperPOS-Windows
          path: nextjs_space/dist/*.exe

      - name: Upload macOS Artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SuperPOS-macOS
          path: nextjs_space/dist/*.dmg

      - name: Upload Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SuperPOS-Linux
          path: |
            nextjs_space/dist/*.AppImage
            nextjs_space/dist/*.deb
